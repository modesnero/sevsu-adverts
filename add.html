<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-chJtTd1EMa6hQI40eyJWF6829eEk4oIe7b3nNtUni7VxA3uHc/uIM/8ppyjrggfV"
      crossorigin="anonymous"
    />
    <title>Размещение обьявления</title>
  </head>
  <body>
    <!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <a class="navbar-brand" href="#">Доска объявлений</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Лента</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cabinet.html">Личный кабинет</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Разместить объявление <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./auth.html">Выйти</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Поиск объявлений"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Найти
          </button>
        </form>
      </div>
    </nav>

    <!-- Adding form -->

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <fieldset>
              <legend>Добавить обьявление</legend>

              <div class="form-group">
                <label for="exampleInputEmail1">Название обьявления</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Введите название обьявления"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Это поле не обязательно заполнять</small
                >
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Теги</label>
                <div class="row">
                  <div class="col-xl-10 col-md-10 col-sm-12 mb-2">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Введите название тега"
                    />
                  </div>
                  <div class="col-xl-2 col-md-2 col-sm-12">
                    <button type="button" class="btn btn-block btn-primary">
                      Добавить
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleTextarea">Текст обьявления</label>
                <textarea
                  class="form-control"
                  id="exampleTextarea"
                  rows="5"
                  placeholder="Введите текст обьявления"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputFile">Добавить изображение</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleInputFile"
                  aria-describedby="fileHelp"
                />
                <small id="fileHelp" class="form-text text-muted"
                  >Изображение должно весить не более 4мб</small
                >
              </div>

              <button type="button" class="btn btn-block btn-primary">
                Разместить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
