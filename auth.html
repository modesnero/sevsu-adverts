<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-chJtTd1EMa6hQI40eyJWF6829eEk4oIe7b3nNtUni7VxA3uHc/uIM/8ppyjrggfV"
      crossorigin="anonymous"
    />
    <title>Доска объявлений</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6" style="margin-top: 200px;">
          <h1 class="text-center">Авторизация</h1>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Введите логин"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Введите пароль"
                />
              </div>

              <div class="text-right">
                <a href="#">Ещё нет аккаунта? Зарегистрируйтесь</a>
              </div>

              <a href="./index.html">
                <button type="button" class="btn btn-primary btn-block mt-2">
                  Войти
                </button>
              </a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
